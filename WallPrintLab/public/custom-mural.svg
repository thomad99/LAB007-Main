<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6bff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9b5de5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Wall background -->
  <rect width="400" height="300" fill="url(#wallGradient)"/>

  <!-- Abstract mural design -->
  <circle cx="100" cy="100" r="60" fill="#ffffff" opacity="0.8"/>
  <circle cx="300" cy="200" r="40" fill="#ffffff" opacity="0.6"/>
  <rect x="50" y="150" width="80" height="80" fill="#ffffff" opacity="0.7" transform="rotate(45 90 190)"/>
  <polygon points="250,80 280,120 220,120" fill="#ffffff" opacity="0.8"/>

  <!-- WallPrint Lab text overlay -->
  <text x="200" y="250" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">WallPrint Lab</text>
  <text x="200" y="270" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Custom Wall Murals</text>
</svg>