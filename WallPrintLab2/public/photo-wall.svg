<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="photoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
    <pattern id="photoPattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="#ffffff" opacity="0.3"/>
      <circle cx="50" cy="50" r="20" fill="#4a6bff" opacity="0.6"/>
      <rect x="30" y="30" width="40" height="40" fill="none" stroke="#9b5de5" stroke-width="2"/>
    </pattern>
  </defs>

  <!-- Photo wall background -->
  <rect width="400" height="300" fill="url(#photoGradient)"/>

  <!-- Photo frame design -->
  <rect x="80" y="80" width="240" height="140" rx="10" fill="#ffffff" stroke="#ddd" stroke-width="3"/>
  <rect x="90" y="90" width="220" height="120" fill="url(#photoPattern)"/>

  <!-- Photo elements -->
  <circle cx="150" cy="130" r="15" fill="#ff6b6b"/>
  <circle cx="200" cy="130" r="15" fill="#9b5de5"/>
  <circle cx="250" cy="130" r="15" fill="#4a6bff"/>

  <!-- Photo-to-wall transfer effect -->
  <rect x="85" y="75" width="230" height="150" rx="12" fill="none" stroke="#4a6bff" stroke-width="4" stroke-dasharray="10,5"/>

  <!-- WallPrint Lab branding -->
  <text x="200" y="250" text-anchor="middle" fill="#1a1a2e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">WallPrint Lab</text>
  <text x="200" y="270" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Photo-to-Wall Transfers</text>
</svg>