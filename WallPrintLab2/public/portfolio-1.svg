<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="vibrantGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#9b5de5;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4a6bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Vibrant gradient background -->
  <rect width="400" height="300" fill="url(#vibrantGradient)"/>

  <!-- Abstract geometric shapes -->
  <circle cx="100" cy="100" r="40" fill="#ffffff" opacity="0.8"/>
  <circle cx="300" cy="200" r="35" fill="#ffffff" opacity="0.6"/>
  <rect x="150" y="120" width="100" height="60" fill="#ffffff" opacity="0.7" transform="rotate(45 200 150)"/>
  <polygon points="200,50 230,90 170,90" fill="#ffffff" opacity="0.9"/>
  <polygon points="250,250 280,210 220,210" fill="#ffffff" opacity="0.8"/>

  <!-- Dynamic lines -->
  <line x1="0" y1="150" x2="400" y2="150" stroke="#ffffff" stroke-width="3" opacity="0.6"/>
  <line x1="200" y1="0" x2="200" y2="300" stroke="#ffffff" stroke-width="3" opacity="0.6"/>
  <line x1="50" y1="50" x2="350" y2="250" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <line x1="350" y1="50" x2="50" y2="250" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
</svg>