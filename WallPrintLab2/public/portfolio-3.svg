<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ombreGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#f0f8ff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#b3e5fc;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#81d4fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a6bff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Ombre gradient background -->
  <rect width="400" height="300" fill="url(#ombreGradient)"/>

  <!-- Subtle wave patterns -->
  <path d="M0,100 Q100,80 200,100 T400,100 L400,0 L0,0 Z" fill="#ffffff" opacity="0.3"/>
  <path d="M0,150 Q100,130 200,150 T400,150 L400,100 L0,100 Z" fill="#ffffff" opacity="0.2"/>
  <path d="M0,200 Q100,180 200,200 T400,200 L400,150 L0,150 Z" fill="#ffffff" opacity="0.1"/>

  <!-- Gradient transition lines -->
  <line x1="0" y1="80" x2="400" y2="80" stroke="#4a6bff" stroke-width="1" opacity="0.4"/>
  <line x1="0" y1="120" x2="400" y2="120" stroke="#81d4fa" stroke-width="1" opacity="0.3"/>
  <line x1="0" y1="160" x2="400" y2="160" stroke="#b3e5fc" stroke-width="1" opacity="0.2"/>
  <line x1="0" y1="200" x2="400" y2="200" stroke="#e0f2fe" stroke-width="1" opacity="0.1"/>
  <line x1="0" y1="240" x2="400" y2="240" stroke="#f0f8ff" stroke-width="1" opacity="0.05"/>

  <!-- Subtle geometric accents -->
  <circle cx="320" cy="60" r="12" fill="#4a6bff" opacity="0.3"/>
  <circle cx="80" cy="240" r="8" fill="#81d4fa" opacity="0.4"/>
  <rect x="180" y="130" width="40" height="40" rx="20" fill="#b3e5fc" opacity="0.3"/>
</svg>