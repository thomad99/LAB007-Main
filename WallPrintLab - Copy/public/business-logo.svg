<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="officeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Office wall background -->
  <rect width="400" height="300" fill="url(#officeGradient)"/>

  <!-- Abstract logo design -->
  <circle cx="200" cy="150" r="80" fill="#4a6bff" opacity="0.9"/>
  <text x="200" y="165" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" font-weight="bold">WP</text>

  <!-- Decorative elements -->
  <rect x="120" y="120" width="160" height="60" rx="30" fill="none" stroke="#9b5de5" stroke-width="3"/>
  <circle cx="160" cy="110" r="8" fill="#ff6b6b"/>
  <circle cx="240" cy="190" r="8" fill="#ff6b6b"/>

  <!-- WallPrint Lab branding -->
  <text x="200" y="250" text-anchor="middle" fill="#1a1a2e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">WallPrint Lab</text>
  <text x="200" y="270" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Logo & Branding Prints</text>
</svg>