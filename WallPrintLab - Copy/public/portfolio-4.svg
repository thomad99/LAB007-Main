<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Neutral accent wall background -->
  <rect width="400" height="300" fill="url(#accentGradient)"/>

  <!-- Modern geometric pattern -->
  <rect x="50" y="50" width="300" height="200" rx="8" fill="#ffffff" stroke="#94a3b8" stroke-width="2"/>

  <!-- Central design element -->
  <rect x="120" y="100" width="160" height="100" rx="4" fill="#4a6bff" opacity="0.9"/>
  <rect x="140" y="120" width="120" height="60" rx="2" fill="#ffffff"/>
  <text x="200" y="155" text-anchor="middle" fill="#1a1a2e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">MODERN</text>

  <!-- Accent lines and shapes -->
  <line x1="80" y1="70" x2="320" y2="70" stroke="#9b5de5" stroke-width="3"/>
  <line x1="80" y1="230" x2="320" y2="230" stroke="#9b5de5" stroke-width="3"/>
  <circle cx="320" cy="70" r="6" fill="#ff6b6b"/>
  <circle cx="80" cy="230" r="6" fill="#ff6b6b"/>

  <!-- Subtle pattern overlay -->
  <pattern id="subtlePattern" patternUnits="userSpaceOnUse" width="20" height="20">
    <circle cx="10" cy="10" r="1" fill="#64748b" opacity="0.3"/>
  </pattern>
  <rect x="50" y="50" width="300" height="200" rx="8" fill="url(#subtlePattern)" opacity="0.5"/>
</svg>