<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="swirlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ff8e53;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9b5de5;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#4a6bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Colorful swirl background -->
  <rect width="400" height="300" fill="url(#swirlGradient)"/>

  <!-- Swirl pattern -->
  <path d="M200,150 Q250,100 300,150 Q350,200 300,250 Q250,300 200,250 Q150,200 200,150 Q250,100 300,150" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.8"/>
  <path d="M200,150 Q180,120 160,150 Q140,180 160,210 Q180,240 200,210 Q220,180 200,150" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
  <path d="M200,150 Q220,130 240,150 Q260,170 240,190 Q220,210 200,190 Q180,170 200,150" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>

  <!-- Decorative dots -->
  <circle cx="100" cy="100" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="300" cy="200" r="6" fill="#ffffff" opacity="0.8"/>
  <circle cx="80" cy="220" r="5" fill="#ffffff" opacity="0.7"/>
  <circle cx="320" cy="80" r="7" fill="#ffffff" opacity="0.8"/>

  <!-- Central focal point -->
  <circle cx="200" cy="150" r="20" fill="#ffffff" opacity="0.9"/>
  <circle cx="200" cy="150" r="8" fill="#ff6b6b"/>
</svg>