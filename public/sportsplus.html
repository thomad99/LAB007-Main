<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports+ | LAB007</title>
  <link rel="icon" type="image/png" href="/images/lab007 Icon.PNG">
  <link rel="shortcut icon" type="image/png" href="/images/lab007 Icon.PNG">
  <link rel="apple-touch-icon" href="/images/lab007 Icon.PNG">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f7fb;
      color: #111;
      padding: 20px;
    }
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }
    header {
      text-align: center;
      padding-top: 10px;
    }
    header img {
      height: 72px;
      width: auto;
    }
    .actions { display:none; }
    .gallery {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }
    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      box-shadow: 0 8px 22px rgba(17,24,39,0.08);
      padding: 14px;
      width: 100%;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
    }
    .embed-card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      box-shadow: 0 8px 22px rgba(17,24,39,0.08);
      padding: 14px;
      width: 100%;
    }
    .embed-card h3 {
      margin: 0 0 12px 0;
      font-size: 18px;
      color: #111827;
    }
    .embed-card iframe {
      width: 100%;
      min-height: 720px;
      border: none;
      border-radius: 10px;
      background: #fff;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      color: #555;
      font-size: 14px;
    }
    footer a { color: #111; text-decoration: none; font-weight: 600; }
    footer a:hover { text-decoration: underline; }

    @media (max-width: 768px) {
      body { padding: 0; }
      .gallery .card {
        border: none;
        border-radius: 0;
        box-shadow: none;
        padding: 0;
      }
      .gallery .card img {
        border-radius: 0;
        width: 100%;
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="/images/lab007%20Icon.PNG" alt="LAB007 Logo">
    </header>

    <div class="gallery">
      <div class="card">
        <img src="/images/007LABS-Sports1.png" alt="Sports graphic 1">
      </div>
      <div class="card">
        <img src="/images/007LABS-Sports2.png" alt="Sports graphic 2">
      </div>
      <div class="embed-card">
        <h3>Love Sailing Chatbot. Ask about sailor Dominic Thomas</h3>
        <iframe src="https://lovesailing.ai/Chatbot.html" title="Love Sailing Chatbot" allow="clipboard-read; clipboard-write;"></iframe>
      </div>
    </div>

    <footer>
      Â© 2026 LAB007. All rights reserved. | <a href="mailto:info@Lab007.ai">Email: info@Lab007.ai</a>
    </footer>
  </div>
</body>
</html>
