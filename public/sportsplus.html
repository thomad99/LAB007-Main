<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports+ | LAB007</title>
  <link rel="icon" type="image/png" href="/images/lab007 Icon.PNG">
  <link rel="shortcut icon" type="image/png" href="/images/lab007 Icon.PNG">
  <link rel="apple-touch-icon" href="/images/lab007 Icon.PNG">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f7fb;
      color: #111;
      padding: 20px;
    }
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
    }
    header {
      background: linear-gradient(135deg, #2c2c2c 0%, #3a3a3a 50%, #2c2c2c 100%);
      border-radius: 14px;
      padding: 16px 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
      position: sticky;
      top: 12px;
      z-index: 10;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .brand img { height: 44px; width: auto; }
    .brand .title {
      line-height: 1.1;
      letter-spacing: 0.5px;
    }
    .brand .title .main { font-weight: 700; font-size: 18px; color: #fff; }
    .brand .title .sub  { font-weight: 500; font-size: 13px; color: #e5e5e5; }
    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #e5b600;
      background: #e5b600;
      color: #000;
      font-weight: 700;
      text-decoration: none;
      font-size: 13px;
      min-height: 38px;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .btn:hover { background: #f2cb2f; transform: translateY(-1px); }
    .gallery {
      margin-top: 24px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
    }
    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      box-shadow: 0 8px 22px rgba(17,24,39,0.08);
      padding: 14px;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
    }
    @media (min-width: 1024px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <img src="/images/LAB007-LOGO-GOLD.png" alt="LAB007 Logo">
        <div class="title">
          <div class="main">Citrix2Horizon</div>
          <div class="sub">Sports+</div>
        </div>
      </div>
      <div class="actions">
        <a class="btn" href="/">Back to Home</a>
        <a class="btn" href="/citrix">Citrix-2-HZ</a>
      </div>
    </header>

    <div class="gallery">
      <div class="card">
        <img src="/images/007LABS-Sports1.png" alt="Sports graphic 1">
      </div>
      <div class="card">
        <img src="/images/007LABS-Sports2.png" alt="Sports graphic 2">
      </div>
    </div>
  </div>
</body>
</html>
