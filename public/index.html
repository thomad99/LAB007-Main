<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB007 - AI Technology Solutions</title>
    <meta name="description" content="LAB007 provides AI-powered technology solutions including 3D printing services, Citrix auditing, vehicle valuation, and web monitoring.">
    <link rel="icon" type="image/png" href="/images/lab007 Icon.PNG">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: white;
            min-height: 100vh;
        }

        .loader-container {
            text-align: center;
            padding: 60px 20px;
            margin-top: 40px;
        }

        .loader-spinner {
            width: 300px;
            height: 300px;
            display: block;
            margin: 0 auto;
            animation: spin 8s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Hamburger Menu */
        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: #333;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            background: #555;
        }

        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Menu Overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .menu-overlay.active {
            display: flex;
        }

        .menu-items {
            list-style: none;
            text-align: center;
        }

        .menu-items li {
            margin: 20px 0;
        }

        .menu-items a {
            color: white;
            text-decoration: none;
            font-size: 2em;
            font-weight: bold;
            transition: color 0.3s ease;
            display: inline-block;
            padding: 10px 20px;
        }

        .menu-items a:hover {
            color: #667eea;
        }

        /* Header */
        header {
            padding: 60px 20px 40px;
            text-align: left;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 30px;
            display: block;
        }

        header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            margin-top: 60px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .menu-items a {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu Toggle -->
    <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay">
        <ul class="menu-items">
            <li><a href="/citrix">Citrix-2-HZ</a></li>
            <li><a href="/3dprint">3D Print</a></li>
            <li><a href="/webalert">Web-Alerts</a></li>
            <li><a href="/vinvalue">VinValue</a></li>
        </ul>
    </div>

    <div class="container">
        <header>
            <img src="/images/lab007-trans.PNG" alt="LAB007 Logo" class="main-logo">
            <h1>While You Wait, Others Are Winning with AI</h1>
        </header>

        <div class="loader-container">
            <img src="/citrix/images/LAB007-Loader.png" alt="LAB007 Loader" class="loader-spinner">
        </div>

        <footer>
            <p>&copy; 2025 LAB007. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Hamburger menu functionality
        const menuToggle = document.getElementById('menuToggle');
        const menuOverlay = document.getElementById('menuOverlay');

        menuToggle.addEventListener('click', function() {
            menuToggle.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        });

        // Close menu when clicking on a link
        const menuLinks = document.querySelectorAll('.menu-items a');
        menuLinks.forEach(link => {
            link.addEventListener('click', function() {
                menuToggle.classList.remove('active');
                menuOverlay.classList.remove('active');
            });
        });

        // Close menu when clicking outside
        menuOverlay.addEventListener('click', function(e) {
            if (e.target === menuOverlay) {
                menuToggle.classList.remove('active');
                menuOverlay.classList.remove('active');
            }
        });
    </script>
</body>
</html>
