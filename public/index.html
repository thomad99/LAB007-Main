        * {

            padding: 0;
            box-sizing: border-box;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

        .canvas-container {

            padding: 0;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;

        /* Top Bar - Logo and Hamburger */

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1001;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background: white;

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        /* Hamburger Menu */
        .menu-toggle {
            position: relative;
            top: 0;
            right: 0;
            z-index: 1002;
            background: #333;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
            margin-left: auto;
        }

        .menu-toggle:hover {
            background: #555;
        }

        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Menu Overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            flex-direction: column;
            padding: 80px 20px 20px;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }

        .menu-overlay.active {
            display: flex;
        }

        .menu-items {
            list-style: none;
            text-align: left;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        .menu-items li {
            margin: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
        }

        .menu-items li:last-child {

        }

        .menu-items a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .menu-items a:hover {
            color: #d4af37;
            background: rgba(212, 175, 55, 0.1);
            padding-left: 20px;
        }

        /* Header */
        header {
            padding: 80px 20px 10px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            flex-shrink: 0;

        .top-logo {

        }

        .main-logo {
            max-width: 198px;
            height: auto;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        header h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 0;
            font-weight: 700;
            line-height: 1.2;
            text-align: center;
        }

        .container {
            width: 100%;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            color: #666;
            flex-shrink: 0;
            font-size: 0.9em;
            max-width: 1200px;
            margin: 0 auto;

        footer a {
            color: #0066cc;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        footer a:hover {

        }

        @media (max-width: 768px) {
            header h1 {

            .main-logo {

            }

            .menu-items a {
                font-size: 1.5em;
            }

            footer {
                font-size: 0.8em;
            }
        }
    </style>

<body>
    <!-- Hamburger Menu Toggle -->
    <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay">
        <ul class="menu-items">
            <li><a href="/citrix">Citrix-2-HZ</a></li>

            <li><a href="/webalert">Web-Alerts</a></li>

        </ul>
    </div>

    <div class="container">
        <header>
            <img src="/images/lab007-trans.PNG" alt="LAB007 Logo" class="main-logo">
            <h1>While You Wait,<br>Others Are Winning with AI</h1>
        </header>

        <div class="canvas-container">
            <div id="triAnimWrap" style="position:relative;width:100%;max-width:100%;height:100%; margin:0 auto;">
                <canvas id="triAnim" style="width:100%;height:100%;display:block;object-fit:contain;"></canvas>

                <!-- Optional speed control UI -->
                <div id="triAnimControls"
                     style="position:absolute;right:14px;bottom:14px;background:rgba(255,255,255,.85);
                            border:1px solid rgba(0,0,0,.08); border-radius:12px; padding:10px 12px;
                            font:14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial; color:#333; display:none;">
                    <div style="display:flex;align-items:center;gap:10px;">
                        <span style="white-space:nowrap;">Speed</span>
                        <input id="triSpeed" type="range" min="0" max="200" value="12" style="width:160px;">
                        <span id="triSpeedVal" style="min-width:48px;text-align:right;">0.12×</span>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 LAB007. All rights reserved. | Email: <a href="mailto:info@Lab007.ai">info@Lab007.ai</a></p>
        </footer>
    </div>

    <script>
        // Hamburger menu functionality
        const menuToggle = document.getElementById('menuToggle');
        const menuOverlay = document.getElementById('menuOverlay');

        // Create backdrop for clicking outside
        const backdrop = document.createElement('div');
        backdrop.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; display: none !important; visibility: hidden;';
        backdrop.id = 'menuBackdrop';
        document.body.appendChild(backdrop);

        menuToggle.addEventListener('click', function() {
            const isActive = menuToggle.classList.toggle('active');
            menuOverlay.classList.toggle('active');
            if (isActive) {
                backdrop.style.display = 'block';
                backdrop.style.visibility = 'visible';
            } else {
                backdrop.style.display = 'none';
                backdrop.style.visibility = 'hidden';
            }
        });

        // Close menu when clicking on a link
        const menuLinks = document.querySelectorAll('.menu-items a');
        menuLinks.forEach(link => {
            link.addEventListener('click', function() {
                menuToggle.classList.remove('active');
                menuOverlay.classList.remove('active');
                backdrop.style.display = 'none';
                backdrop.style.visibility = 'hidden';
            });
        });

        // Close menu when clicking backdrop
        backdrop.addEventListener('click', function() {
            menuToggle.classList.remove('active');
            menuOverlay.classList.remove('active');
            backdrop.style.display = 'none';
            backdrop.style.visibility = 'hidden';
        });

        // Triangle Animation
        (() => {
            const wrap = document.getElementById('triAnimWrap');
            const canvas = document.getElementById('triAnim');
            const ctx = canvas.getContext('2d', { alpha: false });

            const speedSlider = document.getElementById('triSpeed');
            const speedVal = document.getElementById('triSpeedVal');

            // --- Config you might tweak ---
            const DOT_SPACING = 14;      // smaller = denser dots
            const DOT_RADIUS  = 2;       // dot size
            const BG_COLOR    = '#ffffff';

            // Two triangle dot colors (subtle tech gray)
            const C1 = 'rgb(150,160,165)';
            const C2 = 'rgb(185,192,196)';

            // Motion scale relative to canvas height
            function triangleBaseSize(h) { return h * 0.42; }
            function orbitOffset(h)      { return h * 0.10; }

            // Speed multiplier (default: 0.12x)
            let speed = 0.12;

            function setSpeedFromSlider() {
                // slider 0..200 maps to 0.00x .. 2.00x
                speed = Number(speedSlider.value) / 100;
                speedVal.textContent = `${speed.toFixed(2)}×`;
            }
            setSpeedFromSlider();
            speedSlider.addEventListener('input', setSpeedFromSlider);

            // Resize canvas to device pixel ratio for crisp dots
            function resize() {
                const rect = wrap.getBoundingClientRect();
                const dpr = Math.max(1, window.devicePixelRatio || 1);
                canvas.width  = Math.round(rect.width * dpr);
                canvas.height = Math.round(rect.height * dpr);
                ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // draw in CSS pixels
            }
            resize();
            window.addEventListener('resize', resize);

            function triPoints(cx, cy, size, rotDeg) {
                const pts = [];
                for (const a of [0, 120, 240]) {
                    const ang = (a + rotDeg) * Math.PI / 180;
                    pts.push([cx + Math.cos(ang) * size, cy + Math.sin(ang) * size]);
                }
                return pts;
            }

            // Point-in-triangle using barycentric coordinates
            function inTri(px, py, p1, p2, p3) {
                const [x1,y1] = p1, [x2,y2] = p2, [x3,y3] = p3;
                const denom = (y2 - y3)*(x1 - x3) + (x3 - x2)*(y1 - y3);
                if (denom === 0) return false;
                const a = ((y2 - y3)*(px - x3) + (x3 - x2)*(py - y3)) / denom;
                const b = ((y3 - y1)*(px - x3) + (x1 - x3)*(py - y3)) / denom;
                const c = 1 - a - b;
                return a >= 0 && b >= 0 && c >= 0;
            }

            function drawDottedTriangle(pts, color) {
                const xs = pts.map(p => p[0]), ys = pts.map(p => p[1]);
                const minX = Math.floor(Math.min(...xs));
                const maxX = Math.ceil(Math.max(...xs));
                const minY = Math.floor(Math.min(...ys));
                const maxY = Math.ceil(Math.max(...ys));

                ctx.fillStyle = color;

                for (let x = minX; x <= maxX; x += DOT_SPACING) {
                    for (let y = minY; y <= maxY; y += DOT_SPACING) {
                        if (inTri(x, y, pts[0], pts[1], pts[2])) {
                            ctx.beginPath();
                            ctx.arc(x, y, DOT_RADIUS, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    }
                }
            }

            let last = performance.now();
            let time = 0; // seconds

            function frame(now) {
                const dt = (now - last) / 1000;
                last = now;

                // apply speed multiplier (0.50 = 50% slower than 1.0)
                time += dt * speed;

                const w = wrap.clientWidth;
                const h = wrap.clientHeight;

                // background
                ctx.fillStyle = BG_COLOR;
                ctx.fillRect(0, 0, w, h);

                const cx = w * 0.5;
                const cy = h * 0.52;

                // "breathing" scale
                const breathe = 0.85 + 0.25 * Math.sin(time * Math.PI * 2 * 0.20); // slow breathing
                const base = triangleBaseSize(h);

                // orbit around each other
                const ox = orbitOffset(h) * Math.sin(time * Math.PI * 2 * 0.25);

                // gentle rotations (counter-rotating)
                const rot1 = (time * 360 * 0.20) % 360;
                const rot2 = (-time * 360 * 0.20) % 360;

                const t1 = triPoints(cx - ox, cy, base * breathe, rot1);
                const t2 = triPoints(cx + ox, cy, base * (1.55 - breathe), rot2);

                // draw order for nice overlap
                drawDottedTriangle(t2, C2);
                drawDottedTriangle(t1, C1);

                requestAnimationFrame(frame);
            }

            requestAnimationFrame(frame);
        })();
    </script>
</body>
