<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB007 - AI Technology Solutions</title>
    <meta name="description" content="LAB007 provides AI-powered technology solutions including 3D printing services, Citrix auditing, vehicle valuation, and web monitoring.">
    <link rel="icon" type="image/png" href="/images/lab007 Icon.PNG">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: white;
            min-height: 100vh;
        }

        .canvas-container {
            text-align: center;
            padding: 60px 20px;
            margin-top: 40px;
        }

        .webglcanvas {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Hamburger Menu */
        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: #333;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            background: #555;
        }

        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Menu Overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            flex-direction: column;
            padding: 80px 20px 20px;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }

        .menu-overlay.active {
            display: flex;
        }

        .menu-items {
            list-style: none;
            text-align: left;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        .menu-items li {
            margin: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
        }

        .menu-items li:last-child {
            border-bottom: none;
        }

        .menu-items a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .menu-items a:hover {
            color: #d4af37;
            background: rgba(212, 175, 55, 0.1);
            padding-left: 20px;
        }

        /* Header */
        header {
            padding: 60px 20px 40px;
            text-align: left;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 30px;
            display: block;
        }

        header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            margin-top: 60px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .menu-items a {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu Toggle -->
    <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay">
        <ul class="menu-items">
            <li><a href="/citrix">Citrix-2-HZ</a></li>
            <li><a href="/3dprint">3D Print</a></li>
            <li><a href="/webalert">Web-Alerts</a></li>
            <li><a href="/vinvalue">VinValue</a></li>
        </ul>
    </div>

    <div class="container">
        <header>
            <img src="/images/lab007-trans.PNG" alt="LAB007 Logo" class="main-logo">
            <h1>While You Wait, Others Are Winning with AI</h1>
        </header>

        <div class="canvas-container">
            <canvas id="comp-m02dsi4zwebglcanvas" class="K_YxMd webglcanvas" aria-label="Decorative" role="presentation" data-testid="canvas" style="object-fit: contain; object-position: center center;" width="512" height="480"></canvas>
        </div>

        <footer>
            <p>&copy; 2025 LAB007. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Hamburger menu functionality
        const menuToggle = document.getElementById('menuToggle');
        const menuOverlay = document.getElementById('menuOverlay');

        // Create backdrop for clicking outside
        const backdrop = document.createElement('div');
        backdrop.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; display: none;';
        backdrop.id = 'menuBackdrop';
        document.body.appendChild(backdrop);

        menuToggle.addEventListener('click', function() {
            const isActive = menuToggle.classList.toggle('active');
            menuOverlay.classList.toggle('active');
            backdrop.style.display = isActive ? 'block' : 'none';
        });

        // Close menu when clicking on a link
        const menuLinks = document.querySelectorAll('.menu-items a');
        menuLinks.forEach(link => {
            link.addEventListener('click', function() {
                menuToggle.classList.remove('active');
                menuOverlay.classList.remove('active');
                backdrop.style.display = 'none';
            });
        });

        // Close menu when clicking backdrop
        backdrop.addEventListener('click', function() {
            menuToggle.classList.remove('active');
            menuOverlay.classList.remove('active');
            backdrop.style.display = 'none';
        });
    </script>
</body>
</html>
