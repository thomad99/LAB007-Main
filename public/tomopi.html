<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TomoPI | Raspberry Pi Admin</title>
  <link rel="icon" type="image/png" href="/images/lab007 Icon.PNG">
  <style>
    :root {
      --bg: #0f1419;
      --panel: #1a2332;
      --accent: #3b82f6;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --success: #22c55e;
      --error: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 24px;
    }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 16px;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin: 0;
      color: var(--accent);
    }
    .pi-url {
      font-size: 0.85rem;
      color: var(--muted);
      background: var(--panel);
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.08);
      word-break: break-all;
    }
    .pi-url code { color: var(--accent); }
    .panel {
      background: var(--panel);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 20px;
      margin-bottom: 20px;
    }
    .panel h2 {
      font-size: 1rem;
      font-weight: 600;
      margin: 0 0 12px 0;
      color: var(--muted);
    }
    textarea {
      width: 100%;
      min-height: 380px;
      font-family: inherit;
      font-size: 14px;
      line-height: 1.5;
      padding: 16px;
      background: #0d1117;
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      resize: vertical;
    }
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(59,130,246,0.2);
    }
    .actions {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 16px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
    }
    .btn-primary {
      background: var(--accent);
      color: white;
    }
    .btn-primary:hover { filter: brightness(1.1); }
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.15);
    }
    .btn-secondary:hover { background: rgba(255,255,255,0.15); }
    .status {
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 6px;
    }
    .status.success { background: rgba(34,197,94,0.2); color: var(--success); }
    .status.error { background: rgba(239,68,68,0.2); color: var(--error); }
    .status.loading { color: var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>TomoPI</h1>
      <div class="pi-url">
        Pi fetch URL: <code id="configUrl"></code>
      </div>
    </header>

    <div class="panel">
      <h2>Display config (JSON)</h2>
      <p style="margin: 0 0 12px 0; font-size: 13px; color: var(--muted);">
        Edit the config below. Your Raspberry Pi fetches from the URL above every <code>refresh_seconds</code>.
      </p>
      <textarea id="configEditor" spellcheck="false" placeholder="Loading..."></textarea>
      <div class="actions">
        <button class="btn btn-primary" id="saveBtn">Save</button>
        <button class="btn btn-secondary" id="reloadBtn">Reload</button>
        <span class="status" id="status"></span>
      </div>
    </div>
  </div>

  <script>
    const editor = document.getElementById('configEditor');
    const saveBtn = document.getElementById('saveBtn');
    const reloadBtn = document.getElementById('reloadBtn');
    const statusEl = document.getElementById('status');
    const configUrlEl = document.getElementById('configUrl');

    const CONFIG_URL = '/tomopi/config.json';
    configUrlEl.textContent = window.location.origin + CONFIG_URL;

    function setStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    async function load() {
      setStatus('Loading...', 'loading');
      try {
        const r = await fetch(CONFIG_URL);
        if (!r.ok) throw new Error(r.statusText);
        const json = await r.json();
        editor.value = JSON.stringify(json, null, 2);
        setStatus('Loaded', 'success');
      } catch (e) {
        setStatus('Load failed: ' + e.message, 'error');
        editor.value = '{}';
      }
    }

    async function save() {
      let obj;
      try {
        obj = JSON.parse(editor.value);
      } catch (e) {
        setStatus('Invalid JSON: ' + e.message, 'error');
        return;
      }
      setStatus('Saving...', 'loading');
      saveBtn.disabled = true;
      try {
        const r = await fetch(CONFIG_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(obj)
        });
        const data = await r.json().catch(() => ({}));
        if (!r.ok) throw new Error(data.error || r.statusText);
        setStatus('Saved', 'success');
      } catch (e) {
        setStatus('Save failed: ' + e.message, 'error');
      } finally {
        saveBtn.disabled = false;
      }
    }

    saveBtn.addEventListener('click', save);
    reloadBtn.addEventListener('click', load);
    load();
  </script>
</body>
</html>
