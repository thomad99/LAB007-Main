<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard Config Download</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .btn { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .status-message { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Test Dashboard Config Download</h1>
    <p>This tests the exact same config download code used in the dashboard.</p>

    <button class="btn" onclick="testConfigDownload()">ðŸ’¾ Download Config</button>

    <div id="configStatusMessage" class="status-message" style="display: none;"></div>

    <script>
        // Simulate the dashboard config download function
        function testConfigDownload() {
            console.log('Test config download started');

            // Mock config data
            const config = {
                citrixVersion: "1912",
                ddcName: "localhost",
                usageDays: 30,
                vCenterServer: "test-server",
                vCenterUsername: "",
                vCenterPassword: "",
                masterImagePrefix: "SHC-M-",
                runPreReqCheck: true,
                auditComponents: {
                    SiteInfo: true,
                    Applications: true,
                    Desktops: true,
                    Catalogs: true,
                    DeliveryGroups: true,
                    UsageStats: true,
                    Policies: true,
                    Roles: true,
                    VMwareSpecs: false,
                    Servers: true,
                    DirectorOData: true
                },
                savedAt: new Date().toISOString()
            };

            console.log('Test config object created:', config);

            try {
                // Create downloadable JSON file
                const configJson = JSON.stringify(config, null, 2);
                const blob = new Blob([configJson], { type: 'application/json' });
                const url = URL.createObjectURL(blob);

                // Create temporary download link
                const a = document.createElement('a');
                a.href = url;
                a.download = 'LAB007-Config.JSON';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                // Clean up the URL object
                URL.revokeObjectURL(url);

                // Show success message
                const statusMsg = document.getElementById('configStatusMessage');
                statusMsg.className = 'status-message success';
                statusMsg.style.display = 'block';
                statusMsg.innerHTML = '<strong>Configuration file downloaded!</strong><br><br>' +
                    'Save the <strong>LAB007-Config.JSON</strong> file to:<br>' +
                    '<code>Citrix-Horizon\\LAB007-Config.JSON</code><br><br>' +
                    '<em>(same level as the Scripts folder, not inside it)</em>';
                statusMsg.style.textAlign = 'center';
                statusMsg.style.padding = '15px';
                statusMsg.style.borderRadius = '8px';
                statusMsg.style.marginTop = '20px';

                console.log('Test config download completed successfully');

            } catch (error) {
                console.error('Test config download failed:', error);
                // Show error message
                const statusMsg = document.getElementById('configStatusMessage');
                statusMsg.className = 'status-message error';
                statusMsg.style.display = 'block';
                statusMsg.innerHTML = 'Failed to create configuration file. Please try again.';
                statusMsg.style.textAlign = 'center';
                statusMsg.style.padding = '15px';
                statusMsg.style.borderRadius = '8px';
                statusMsg.style.marginTop = '20px';
            }
        }
    </script>
</body>
</html>
