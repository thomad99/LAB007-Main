<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Config Only</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .btn { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 10px 0; }
        .btn:hover { background: #0056b3; }
        .status-message { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        input, select { margin: 5px 0; padding: 8px; width: 200px; }
        .form-group { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Test Config Download Only</h1>

    <form id="mainConfigForm">
        <div class="form-group">
            <label for="configCitrixVersion">Citrix Version:</label>
            <select id="configCitrixVersion">
                <option value="1912" selected>1912</option>
            </select>
        </div>

        <div class="form-group">
            <label for="configDdcName">DDC Name:</label>
            <input type="text" id="configDdcName" value="localhost">
        </div>

        <div class="form-group">
            <label for="configUsageDays">Usage Days:</label>
            <input type="number" id="configUsageDays" value="30">
        </div>

        <button type="submit" class="btn" id="saveMainConfigBtn">ðŸ’¾ Download Config</button>
    </form>

    <div id="configStatusMessage" class="status-message" style="display: none;"></div>

    <script>
        // Config download function (extracted from dashboard.js)
        function handleConfigDownload() {
            console.log('handleConfigDownload called');

            const config = {
                citrixVersion: document.getElementById('configCitrixVersion').value,
                ddcName: document.getElementById('configDdcName').value,
                usageDays: parseInt(document.getElementById('configUsageDays').value),
                vCenterServer: document.getElementById('configVCenterServer') ? document.getElementById('configVCenterServer').value : '',
                vCenterUsername: document.getElementById('configVCenterUsername') ? document.getElementById('configVCenterUsername').value : '',
                vCenterPassword: document.getElementById('configVCenterPassword') ? document.getElementById('configVCenterPassword').value : '',
                masterImagePrefix: document.getElementById('configMasterImagePrefix') ? document.getElementById('configMasterImagePrefix').value : 'SHC-M-',
                runPreReqCheck: document.getElementById('configRunPreReqCheck') ? document.getElementById('configRunPreReqCheck').checked : true,
                auditComponents: {
                    SiteInfo: document.getElementById('configAuditSiteInfo') ? document.getElementById('configAuditSiteInfo').checked : true,
                    Applications: document.getElementById('configAuditApplications') ? document.getElementById('configAuditApplications').checked : true,
                    Desktops: document.getElementById('configAuditDesktops') ? document.getElementById('configAuditDesktops').checked : true,
                    Catalogs: document.getElementById('configAuditCatalogs') ? document.getElementById('configAuditCatalogs').checked : true,
                    DeliveryGroups: document.getElementById('configAuditDeliveryGroups') ? document.getElementById('configAuditDeliveryGroups').checked : true,
                    UsageStats: document.getElementById('configAuditUsageStats') ? document.getElementById('configAuditUsageStats').checked : true,
                    Policies: document.getElementById('configAuditPolicies') ? document.getElementById('configAuditPolicies').checked : true,
                    Roles: document.getElementById('configAuditRoles') ? document.getElementById('configAuditRoles').checked : true,
                    VMwareSpecs: document.getElementById('configAuditVMwareSpecs') ? document.getElementById('configAuditVMwareSpecs').checked : false,
                    Servers: document.getElementById('configAuditServers') ? document.getElementById('configAuditServers').checked : true,
                    DirectorOData: document.getElementById('configAuditDirectorOData') ? document.getElementById('configAuditDirectorOData').checked : true
                },
                savedAt: new Date().toISOString()
            };

            console.log('Config object created:', config);

            try {
                // Create downloadable JSON file
                const configJson = JSON.stringify(config, null, 2);
                const blob = new Blob([configJson], { type: 'application/json' });
                const url = URL.createObjectURL(blob);

                // Create temporary download link
                const a = document.createElement('a');
                a.href = url;
                a.download = 'LAB007-Config.JSON';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                // Clean up the URL object
                URL.revokeObjectURL(url);

                // Show success message
                const statusMsg = document.getElementById('configStatusMessage');
                statusMsg.className = 'status-message success';
                statusMsg.style.display = 'block';
                statusMsg.innerHTML = '<strong>Configuration file downloaded!</strong><br><br>' +
                    'Save the <strong>LAB007-Config.JSON</strong> file to:<br>' +
                    '<code>Citrix-Horizon\\LAB007-Config.JSON</code><br><br>' +
                    '<em>(same level as the Scripts folder, not inside it)</em>';
                statusMsg.style.textAlign = 'center';
                statusMsg.style.padding = '15px';
                statusMsg.style.borderRadius = '8px';
                statusMsg.style.marginTop = '20px';

                console.log('Configuration file created for download');

            } catch (error) {
                console.error('Failed to create config file:', error);
                // Show error message
                const statusMsg = document.getElementById('configStatusMessage');
                statusMsg.className = 'status-message error';
                statusMsg.style.display = 'block';
                statusMsg.innerHTML = 'Failed to create configuration file. Please try again.';
                statusMsg.style.textAlign = 'center';
                statusMsg.style.padding = '15px';
                statusMsg.style.borderRadius = '8px';
                statusMsg.style.marginTop = '20px';
            }
        }

        // Set up event listeners
        const mainConfigForm = document.getElementById('mainConfigForm');
        const saveMainConfigBtn = document.getElementById('saveMainConfigBtn');

        console.log('Setting up config form listener, form element:', mainConfigForm);
        console.log('Save button element:', saveMainConfigBtn);

        if (mainConfigForm) {
            console.log('Config form found, attaching submit listener');
            mainConfigForm.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Config form submitted - starting download process');
                handleConfigDownload();
            });

            // Also attach direct click handler to button as backup
            if (saveMainConfigBtn) {
                console.log('Attaching direct click handler to save button');
                saveMainConfigBtn.addEventListener('click', function(e) {
                    console.log('Save button clicked directly');
                    e.preventDefault();
                    handleConfigDownload();
                });
            }
        }
    </script>
</body>
</html>
