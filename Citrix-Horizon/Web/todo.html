<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB007 Discovery Tools - Horizon To-Do Checklist</title>
    <link rel="icon" type="image/png" href="images/lab007%20Icon.PNG">
    <link rel="shortcut icon" type="image/png" href="images/lab007%20Icon.PNG">
    <link rel="apple-touch-icon" href="images/lab007%20Icon.PNG">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="images/LAB007-LOGO-TRANS.png" alt="Lab007 Logo" class="logo">
                <div class="header-title">
                    <p class="header-subtitle" style="font-size: 1.5rem; margin: 0;">Horizon Design To-Do Checklist</p>
                </div>
            </div>
            <div class="refresh-controls">
                <a href="index.html" class="btn btn-secondary" style="text-decoration: none; display: inline-block;">Dashboard</a>
            </div>
        </header>

        <section>
            <h2>Discussion & Decision Items</h2>
            <p style="margin-bottom: 10px;">
                This checklist captures key Horizon design topics. Mark items as completed and capture decisions or notes.
                All changes are stored locally in your browser (localStorage) on this PC.
            </p>
            <div class="table-container">
                <table id="todoTable" class="data-table">
                    <thead>
                        <tr>
                            <th style="width: 26%;">Topic</th>
                            <th style="width: 9%;">N/A</th>
                            <th style="width: 38%;">Notes / Decisions</th>
                            <th style="width: 9%;">Completed</th>
                            <th style="width: 18%;">Details</th>
                        </tr>
                    </thead>
                    <tbody id="todoTableBody">
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="todo.js"></script>
</body>
</html>
